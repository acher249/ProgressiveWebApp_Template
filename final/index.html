<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="/scripts/handlebars-v4.1.0.js"></script>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Weather PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">

    <div class="container">
      <script id="shoppersTemplate" type="text/x-handlebars-template">
        {{#each shoppers}}
        <div class="appointment media openpetmodal" data-toggle="modal" data-target="#wisdompetmodal" data-petname="{{name}}" data-petbreed="{{initials}}" data-petowner="{{extension}}" data-petinfo="{{desk}}" data-petimage="{{picture}}">
          <div class="media-left media-top">

            <!-- Main Image in Card -->
          <img class="media-object appointment-img rounded" src="http://shopnet.shoparc.com/{{picture}}" alt="{{name}} photo" >
    
          </div><!-- media-left media-top -->
          <div class="media-body" style="margin-left: 20px;">
          <h5 class="media-heading appointments-heading" style="margin-top: 10px;">{{name}}, <span class="appointment-breed">{{initials}}</span></h5>
          <div class="appointment-owner"><span class="appointment-owner-title">Extension: </span> <span class="appointment-owner-name">{{extension}}</span></div>
          <div class="appointment-reason"><span class="appointment-owner-title">Employee Number: </span> <span class="appointment-reason-name">{{adid}}</span></div>
          <div class="phonenumber"><span class="phonenumber">Phone Number: </span> <span class="phoneumber">{{directPhone}}</span></div>
          <div class="desk"><span class="desk">Desk: </span> <span class="desk">{{desk}}</span></div>

          <!-- <div class="appointment-reason">{{adid}}</div> -->
          </div><!-- media-body -->
        </div><!-- appointment media openpetmodal -->
        {{/each}}
      </script>
      <div id="shoppers-content"></div>
    </div><!-- container -->

  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="scripts/app.js" async></script>

</body>
</html>
